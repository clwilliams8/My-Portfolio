    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .gallery-grid a {
            display: block;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 4px;
            background: #f0f0f0;
        }
        .gallery-grid a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }
        .gallery-grid a:hover img {
            transform: scale(1.05);
        }
    </style>
